<!DOCTYPE html>

<html>
  
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <title>Calculator</title>
    
<link rel="stylesheet" href="styl.css">
 
 </head>
  
<body>
  
  <div class="contain">
   
   <div class="calculator">
     
   <form>
         
 <div class="display">
   
         <input type="text" name="display" style="width: 310px; height: 70px; background-color: whitesmoke;">
  
          <div>
    
          <input type="button" value="AC" onclick="display.value = '' " class="operation">
 
          <input type="button" value="DE" onclick="dispaly.value = toString(display.value).slice(0,-1)" class="operation">
    
          <input type="button" value="." onclick="display.value = display.value += '.' " class="operation">
    
          <input type="button" value="/" onclick="display.value = display.value += '/' " class="operation">
      
        </div>
       
        <div>
             
            <input type="button" value="7" onclick="display.value += '7' ">
  
            <input type="button" value="8" onclick="display.value += '8' ">
  
            <input type="button" value="9" onclick="display.value += '9' ">
    
            <input type="button" value="*" onclick="display.value += '*' " class="operation">
 
       </div>
           
       <div>
   
           <input type="button" value="4" onclick="display.value += '4' ">
  
           <input type="button" value="5" onclick="display.value += '5' ">
 
           <input type="button" value="6" onclick="display.value += '6' ">
 
           <input type="button" value="-" onclick="display.value += '-' " class="operation">
 
           </div>
    
      <div>
       
           <input type="button" value="1" onclick="display.value += '1' ">
      
           <input type="button" value="2" onclick="display.value += '2' ">
        
           <input type="button" value="3" onclick="display.value += '3' ">
         
           <input type="button" value="+" onclick="display.value += '+' " class="operation">
      
       </div>
       
      <div>
         
           <input type="button" value="0" onclick="display.value += '0' "class="zero">
         
           <input type="button" value="=" onclick="display.value = eval(display.value)" class="equals" class="operation">
 
       </div>
       
   </div>
     
   </form>
   
   </div>
  
  </div>
 
 </body> 

</html>
